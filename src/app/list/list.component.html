<mat-card class="m-3" fxLayout="column">
  <h2>{{ config?.title }}</h2>
  <ng-container
    [ngTemplateOutlet]="config?.layout === 'LIST' ? listTemplate : gridTemplate"
    [ngTemplateOutletContext]="{
      $implicit: config
    }"
  ></ng-container>
</mat-card>

<mat-paginator
  [length]="totalItems"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPageChange($event)"
>
</mat-paginator>

<ng-template #gridTemplate>
  <table mat-table [dataSource]="listItems" class="mat-elevation-z8" fxFlex>
    <ng-container
      matColumnDef="{{ attribute.source }}"
      *ngFor="let attribute of config.attributes"
    >
      <th mat-header-cell *matHeaderCellDef>{{ attribute.label }}</th>
      <td mat-cell *matCellDef="let element">
        {{ element[attribute.source] }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedAttributes"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedAttributes"></tr>
  </table>
</ng-template>

<ng-template #listTemplate>
  <mat-accordion multi>
    <mat-expansion-panel hideToggle *ngFor="let item of listItems">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ item[config.primayAttribute] }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div fxLayout="row wrap" fxLayoutGap="10px">
        <div *ngFor="let attribute of config.attributes" fxFlex>
          <h3 class="font-weight-bold">{{ attribute.label }}</h3>
          <span>{{ item[attribute.source] }}</span>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</ng-template>
