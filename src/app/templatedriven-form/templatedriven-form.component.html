<div class="container" [hidden]="submitted">
    <div>
      <h1>Hero Form</h1>
      <form (ngSubmit)="userForm.form.valid && onSubmit()" #userForm="ngForm" autocomplete="off" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input  type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel" [ngClass]="{ 'is-invalid': userForm.submitted && name.invalid }">
                 <div class="invalid-feedback" *ngIf="userForm.submitted && name.invalid">
                  <p *ngIf="name.errors.required">Name is required</p>
                </div>
        </div>
  
        <!-- <div class="form-group">
          <label for="email">Email</label>
          <input  type="email" class="form-control" id="email" required
                 [(ngModel)]="model.email" name="email" #email="ngModel"  [ngClass]="{ 'is-invalid': userForm.submitted && email.invalid }" >
                 <div class="invalid-feedback" *ngIf="userForm.submitted && email.invalid">
                  <p *ngIf="email.errors.required">Email is required</p>
                </div>
        </div> -->

        <div class="form-group">
          <label for="email">Email</label>
          <app-email-control type="email"  name="email" [(ngModel)]="model.value" #email="ngModel" [ngClass]="{ 'is-invalid': userForm.submitted && email.invalid }"></app-email-control>
            <div class="invalid-feedback" *ngIf="userForm.submitted && email.invalid">
            <p *ngIf="email.errors.required">Email is required</p>
          </div>
        </div>
  
        <div class="form-group">
          <label for="role">Role of Person</label>
          <select  class="form-control" id="role"
                  required
                  [(ngModel)]="model.role" name="role"
                  #role="ngModel" [ngClass]="{ 'is-invalid': userForm.submitted && role.invalid }">
            <option *ngFor="let pow of roles" [value]="pow">{{pow}}</option>
          </select>
          <div class="invalid-feedback" *ngIf="userForm.submitted && role.invalid" [ngClass]="{ 'is-invalid': userForm.submitted && role.invalid }">
            <p *ngIf="role.errors.required">Role is required</p>
          </div>
        </div>
  
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="button" class="btn btn-default" (click)="userForm.reset()">Reset</button>
      </form>
    </div></div>
  <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ model.name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Alter Ego</div>
        <div class="col-xs-9">{{ model.value }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Power</div>
        <div class="col-xs-9">{{ model.role }}</div>
      </div>
      <br>
      <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
